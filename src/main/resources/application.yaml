spring:
  application:
    name: savings

  datasource:
    url: jdbc:postgresql://localhost:5432/savings
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    root: INFO
    com.roshlab.savings: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/savings
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  docker:
    compose:
      file: docker-compose.dev.yml
      lifecycle-management: start_and_stop

logging:
  level:
    root: DEBUG
    com.roshlab.savings: DEBUG
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace