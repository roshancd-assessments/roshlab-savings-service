spring:
  application:
    name: savings

  datasource:
    # TODO: Testcontainers JDBC URL for PostgreSQL
    url: jdbc:postgresql://localhost:5432/savings
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    root: INFO
    com.roshlab.savings: DEBUG
